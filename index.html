<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./proyecto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" 
rel="stylesheet">
    <title>Proyecto grid layout</title>
</head>
<body>
    <main>
        <section class="grid-1">
            <div class="grid-1-a">
                <h1 class="title" >Check The<br>Best Food</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.Donec porttitor neque sed turpis bibendum dapibus.</p> 
                <button class="button">Book a table</button>
            </div>
            <div class="grid-1-b">
                <img class="img-1" src="./fotos/hero.png" alt="">
            </div>
        </section>
        <hr>
        <section >
            <h2 class="title-2">OUR SERVICES</h2>
            <div class="grid-2">
                <div class="grid-2-a"><img class="img-2" src="./fotos/video.png" alt=""></div>
                <div class="grid-2-img1"><img  class="img-2" src="./fotos/dish2.png" alt=""></div>
                <div class="grid-2-img2"><img class="img-2" src="./fotos/dish3.png" alt=""></div>
                <div class="grid-2-img3"><img class="img-2" src="./fotos/dish1.png" alt=""></div>
                <div class="grid-2-img4"><img class="img-2" src="./fotos/dish4.png" alt=""></div>

            </div>
        </section>
        <h1 class="title-2">Home menu</h1>
        <section class="grid-3">
            <div><img class="img-3" src="./fotos/plate1.png" alt=""></div>
            <div><img class="img-3" src="./fotos/plate2.png" alt=""></div>
            <div><img class="img-3" src="./fotos/plate3.png" alt=""></div>
            <div><img class="img-3" src="./fotos/plate4.png" alt=""></div>
            <div><img class="img-3" src="./fotos/plate5.png" alt=""></div>
        </section>
    </main>
    
</body>
</html>
