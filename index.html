<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./proyecto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" 
rel="stylesheet">
<link rel="shortcut icon" href="./fotos/favicon.ico" type="image/x-icon">
    <title>Proyecto grid layout</title>
</head>
<body>
    <header>
        <section class="grid-1">
            <div class="grid-1-a">
                <h1 class="title" >Bienvenido a <br>Poke-Grid</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.Donec porttitor nveque sed turpis bibendum dapibus.</p> 
                <button class="button">Poke Grid</button>
            </div>
            
            <div class="grid-1-b">
                
            </div>
          
        </section>
       
        
    </header>
    <main>
        
        <section>
            <h2 class="title-2">Equipo</h2>
            <div class="grid-2">
                <div class="grid-2-a"><img class="img-2" id="gift" src="./fotos/Umbreon.gif" alt=""></div>
                <div class="grid-2-img1"><img  class="img-2" src="./fotos/totodile.gif" alt=""></div>
                <div class="grid-2-img2"><img class="img-2" src="./fotos/bulbasaur.gif" alt=""></div>
                <div class="grid-2-img3"><img class="img-2" src="./fotos/pikachu.gif" alt=""></div>
                <div class="grid-2-img4"><img class="img-2" src="./fotos/charmander.gif" alt=""></div>

            </div>
        </section>
  
    </main>
    <footer>
        <h1 class="title-2">Poke balls</h1>
        <section class="grid-3">
            <div><img class="img-3" src="./fotos/Poke-ball.png" alt=""></div>
            <div><img class="img-3" src="./fotos/Super-ball.png" alt=""></div>
            <div><img class="img-3" src="./fotos/Ultra-ball.png" alt=""></div>
            <div><img class="img-3" src="./fotos/Master-ball.png" alt=""></div>
         
        </section>
    </footer>
</body>
</html>
